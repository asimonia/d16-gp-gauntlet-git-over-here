<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>ENTER YOUR NAME</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button">
        <a id="charBtn" class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select Character</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR CHARACTER</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button charBtn" id="LiuKang">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">LiuKang</span>
              </a>
            </div>      
            
            <div class="card__button charBtn" id="Raiden">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Raiden</span>
              </a>
            </div>      
            
            <div class="card__button charBtn" id="KungLao">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">KungLao</span>
              </a>
            </div>      
            
            <div class="card__button charBtn" id="Kirby">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Kirby</span>
              </a>
            </div>
          </div>

          <div class="col-sm-4 charBtn" id="NaziTeddyBear">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">NaziTeddyBear</span>
              </a>
            </div>
            
            <div class="card__button charBtn" id="BernieSanders">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">BernieSanders</span>
              </a>
            </div>
            
            <div class="card__button charBtn" id="MightyPoo">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">MightyPoo</span>
              </a>
            </div>
            <div class="card__button charBtn" id="Ryu">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Ryu</span>
              </a>
            </div>
          </div>
            
          <div class="col-sm-4">
            <div class="card__button charBtn" id="Tingle">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Tingle</span>
              </a>
            </div>

            <div class="card__button charBtn" id="Woodman">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Woodman</span>
              </a>
            </div>

            <div class="card__button charBtn" id="Cutman">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Cutman</span>
              </a>
            </div>

            <div class="card__button charBtn" id="Heatman">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Heatman</span>
              </a>
            </div>
          </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Random Character</span>
              </a>
            </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Fight</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>Let the Battle Begin!!!</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>  
          <button id="attackbtn" class="btn btn--small col-md-12">Attack</button>
        </div> 
        <div id="battleview">
          <div id="player" class="col-md-6"><p>Player One</p>
            <div id="playerHealth">Health</div>
            <div><img src="#"></div>
          </div>   
          <div id="enemy" class="col-md-6"><p>Player Two</p>
            <div id="enemyHealth">Health</div>
            <div><img src="#"></div>
          </div>      
        </div>
      </div>

     <!--  <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div> -->
    </section>

    <section id="battleground" class="card card--battleground"></section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
